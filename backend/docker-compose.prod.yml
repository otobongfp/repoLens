# Production Docker Compose Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # Production-specific backend configuration
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=production
    environment:
      # Production settings
      - DEBUG=false
      - DEV_MODE=false
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
      
      # Production CORS - restrict to specific domains
      - CORS_ORIGINS=${CORS_ORIGINS:-["https://repolens.org", "https://www.repolens.org", "https://app.repolens.org"]}
      
      # Production database URLs (should be external URLs)
      - NEO4J_URI=${NEO4J_URI}
      - PGVECTOR_DB_URL=${PGVECTOR_DB_URL}
      - REDIS_URL=${REDIS_URL}
      
      # Production security
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      
      # Production AI settings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_ANALYSIS_ENABLED=${AI_ANALYSIS_ENABLED:-true}
      
      # Production AWS settings
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET}
    
    # Production volumes - no source code mounting
    volumes:
      - ./storage:/app/storage
      - ./.env:/app/.env:ro
    
    # Production command without reload
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]
    
    # Production health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Production-specific database configurations
  neo4j:
    environment:
      # Production security settings
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
    # Remove port exposure in production (use internal networking)
    ports: []
    profiles:
      - databases-only  # Only start if explicitly requested

  postgres:
    environment:
      # Production settings
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    # Remove port exposure in production
    ports: []
    profiles:
      - databases-only  # Only start if explicitly requested

  redis:
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    # Remove port exposure in production
    ports: []
    profiles:
      - databases-only  # Only start if explicitly requested
